<html>
<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
 
    <script type="text/javascript">
        /**
        Variable que contiene la informacion de un boton el cual tiene su id,
        estilos, y su evento click que te redirige a Vespacito
        */
        var botoncillo = $("<img>", {
            id: "botoncillo",
            css: { "padding": "2px", "cursor": "pointer" },
            title: "Ir a Vespacito",
            alt: "Ejemplo de prueba",
            src: "http://vespacito.com/foro/styles/prosilver/imageset/logo.png",
            click: function (e) {
                document.location = "http://www.vespacito.com";
            }
        });
 
        $(document).ready(function(){
            /* Si se pulsa sobre el div "button" */
            $("#button").click(function(){
                /*
                Añadimos en la web la variable "botoncillo" que es una imagen
                con un link
                */
                $("body").append(botoncillo);
            });
        });
    </script>
 
    <style>
        #button {width:300px;text-align:center;border:1px solid #808080;padding:5px;}
    </style>
</head>
 
<body>
    <div id='button'>Pinchando AQUÍ iríamos a la web deseada</div>
</body>
</html>
